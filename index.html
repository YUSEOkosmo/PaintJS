<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
</head>

<body>
    <canvas id="jsCan" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.5" max="10.0" value="5.0" step="0.1" />
        </div>
        <div class="controls_buttons">
            <button id="jsMode">PaintMode</button>
            <button id="jsSave">Save</button>
            <button id="jsClear">Clear</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color jsColor" style="background-color: #2c2c2c "></div>
            <div class="controls_color jsColor" style="background-color: white"></div>
            <div class="controls_color jsColor" style="background-color: red"></div>
            <div class="controls_color jsColor" style="background-color: orange"></div>
            <div class="controls_color jsColor" style="background-color: yellow"></div>
            <div class="controls_color jsColor" style="background-color: green"></div>
            <div class="controls_color jsColor" style="background-color: blue"></div>
            <div class="controls_color jsColor" style="background-color: #5956D6"></div>
            <div class="controls_color jsColor" style="background-color: violet"></div>
        </div>
        <div>
            <div>
                <a>CurrentColor = </a> <a id="currentColor"></a>
            </div>
            <div>
                <a>brushSize = </a> <a id="brushSize"></a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
